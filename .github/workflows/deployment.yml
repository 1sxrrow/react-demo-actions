name: Deploy Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        # per usare un'action si usa uses
        uses: actions/checkout@v3
        # per eseguire un comando si usa run
        # run: ...
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install Dependecies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    # rende il job sequenziale perch√® necessita che test sia finito e poi parte deploy
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: install Node JS
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install Dependecies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy
        run: echo "Deploy"
